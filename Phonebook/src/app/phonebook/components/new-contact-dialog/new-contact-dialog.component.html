<h2 mat-dialog-title>Add New Contact</h2>
<mat-dialog-content>
  <div class="example-container">

    <mat-form-field>
      <mat-select placeholder="Avatar" [(ngModel)]="user.avatar">
        <mat-select-trigger>
          <mat-icon svgIcon="{{user.avatar}}"></mat-icon>{{user.avatar}}
        </mat-select-trigger>
        <mat-option *ngFor="let avatar of avatars" [value]="avatar">
          <mat-icon svgIcon="{{avatar}}"></mat-icon>{{avatar}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Name" [formControl]="name" [(ngModel)]="user.name" required>
      <mat-error *ngIf="name.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
  
    <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Birth date" [(ngModel)]="user.date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <textarea matInput placeholder="Bio" [(ngModel)]="user.bio"></textarea>
    </mat-form-field>

  </div>
  
</mat-dialog-content>

<mat-dialog-actions>
  <button (click)="save()" mat-button color="primary"><mat-icon>save</mat-icon>Save</button>
  <button (click)="close()" mat-button color="primary"><mat-icon>cancel</mat-icon>Close</button>
</mat-dialog-actions>
